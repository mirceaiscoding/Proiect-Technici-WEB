<body>

    <div class="side-bar">
        <a class="side-bar-item" id="side-bar-home" href="index.html"><img src="icon/home_white_24dp.svg" alt="Home">
            <p class="side-bar-item-text">Home</p>
        </a>
        <a class="side-bar-item" id="side-bar-contact" href="contact.html"><img src="icon/contact_phone_white_24dp.svg"
                alt="Contact">
            <p class="side-bar-item-text">Contact</p>
        </a>
        <a class="side-bar-item" id="side-bar-team" href="team.html"><img src="icon/groups_white_24dp.svg" alt="Team">
            <p class="side-bar-item-text">Our team</p>
        </a>
        <a class="side-bar-item" id="side-bar-location" href="location/location.html"><img
                src="icon/place_white_24dp.svg" alt="Place">
            <p class="side-bar-item-text">Location</p>
        </a>
        <a class="side-bar-item" id="side-bar-photos" href="photo-gallery/photos.html"><img
                src="icon/photo_library_white_24dp.svg" alt="Photo">
            <p class="side-bar-item-text">Photos</p>
        </a>
        <a class="side-bar-item" id="side-bar-reviews" href=""><img src="icon/rate_review_white_24dp.svg" alt="Review">
            <p class="side-bar-item-text">Reviews</p>
        </a>
        <a class="side-bar-item" id="side-bar-prices" href="prices.html"><img src="icon/sell_white_24dp.svg"
                alt="Price">
            <p class="side-bar-item-text">Prices</p>
        </a>
        <a class="side-bar-item" id="side-bar-book" href="appointment.html"><img src="icon/event_white_24dp.svg"
                alt="Book">
            <p class="side-bar-item-text" id="side-bar-item-text-book">Make an appointment</p>
        </a>
    </div>

    <div class="next-to-side-bar">


        <header class="header">
            <img class="header-logo" src="logo2.jpg" alt="Logo">
        </header>

        <h3 class="subtitle">Contact us</h3>

        <div class="form-container">

            <form action="#">
            
            <!-- First name -->
            <div class="form-field">
                <div class="form-field-label">
                    <label for="firstname">First Name</label>
                </div>
                <div class="form-field-input">
                    <input type="text" id="firstname" name="firstname" placeholder="Your first name...">
                </div>
            </div>

            <!-- Last name -->
            <div class="form-field">
                <div class="form-field-label">
                    <label for="lastname">Last Name</label>
                </div>
                <div class="form-field-input">
                    <input type="text" id="lastname" name="lastname" placeholder="Your last name...">
                </div>
            </div>

            <!-- Email -->
            <div class="form-field">
                <div class="form-field-label">
                    <label for="email">Email</label>
                </div>
                <div class="form-field-input">
                    <input type="email" id="email" name="email" placeholder="Your email...">
                </div>
            </div>

            <!-- Subject -->
            <div class="form-field">
                <div class="form-field-label">
                    <label for="subject">Subject</label>
                </div>
                <div class="form-field-input">
                    <textarea name="subject" id="subject" cols="30" rows="10"></textarea>
                </div>
            </div>
            <!-- Submit -->
            <div class="submit-container">
                <input type="submit" id="submit" value="SUBMIT">
            </div>

        </div> 
        </form>

        <div class="about-us">
            <p class="about-us-content">Email: contact@thesmilecompany.ro</p>
            <p class="about-us-content">Phone number: (+40) 724 999 999 </p>
            <p class="about-us-content">Facebook: The smile co.</p>
            <p class="about-us-content">Follow us on instagram: @thesmilecompany</p>
        </div>

        <footer>

            <p class="footer-text" id="footer-text">The smile co. Â© 2021</p>

        </footer>

    </div>
