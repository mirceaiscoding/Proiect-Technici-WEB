<body>

    <div class="side-bar">

        </a>
        <a class="side-bar-item" id="side-bar-team" href="team.html"><img src="icon/groups_white_24dp.svg" alt="Team">
            <p class="side-bar-item-text">Our team</p>
        </a>
        <a class="side-bar-item" id="side-bar-location" href="location/location.html"><img
                src="icon/place_white_24dp.svg" alt="Place">

        </a>
        <a class="side-bar-item" id="side-bar-photos" href="photo-gallery/photos.html"><img

        <a class="side-bar-item" id="side-bar-reviews" href=""><img src="icon/rate_review_white_24dp.svg" alt="Review">

    <div class="next-to-side-bar">


        <header class="header">
            <img class="header-logo" src="logo2.jpg" alt="Logo">
        </header>

        <h3 class="subtitle">Make an appointment</h3>

        <div class="appointment">

            <div class="appointment-title">
                <div id="arrow-left" onclick="showPreviousMonth()"><img src="icon/navigate_before_white_48dp.svg"
                        alt="arrow-left"></div>
                <div id="month" class="month"></div>
                <div id="arrow-right" onclick="showNextMonth()"><img src="icon/navigate_next_white_48dp.svg"
                        alt="arrow-right"></div>

            </div>
            <div class="weekdays">
                <div class="weekday">Mon</div>
                <div class="weekday">Tue</div>
                <div class="weekday">Wed</div>
                <div class="weekday">Thu</div>
                <div class="weekday">Fry</div>
                <div class="weekday">Sat</div>
                <div class="weekday">Sun</div>
            </div>

            <ul id="days" class="days">
                <!-- The days are generated in javascript -->
            </ul>

            <ul class="day-planner" id="day-planner">
                <!-- The day planner is generated in javascript -->
            </ul>

            <div choose-procedure>
                <h3 class="subtitle" id="subtitle-choose-procedure"></h3>
            </div>

        </div>

        <footer>
